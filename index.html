<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header>
    <div id ="container">
      <h1>World Clock</h1>




      <select class="select-city">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Poznan</option>
      </select>
    </div>

  </header>

  <main>
    <div class="city">
      <h2>Los Angeles &#127482;&#127480;</h2>
      <div class="date">October 31st 2024</div>
      <div class="time">07:34:15 AM</div>
    </div>
    
    <div class="city">
      <h2>Poznan &#x1F1F5;&#x1F1F1;</h2>
      <div class="date">October 31st 2024</div>
      <div class="time">09:34:15 AM</div>
    </div>
    
  </main>

  <footer>
    <p class="code-credit">
      This project was coded with ❤️ by <a href="https://github.com/CharityO3" target="_blank">Charity Orhoridiohwo</a> and is open-sourced on <a href="https://github.com/CharityO3/World-Clock" target="_blank">GitHub</a> and hosted on <a href="#" target="_blank">Netlify</a>
    </p>
  </footer>


  <script src="JavaScript/index.js"></script>
</body>
</html>
