<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="container">
      <h1>World Clock</h1>

      <select id="select-city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London &#127468;&#127463;</option>
        <option value="Europe/Paris">Paris &#127467;&#127479;</option>
        <option value="America/New_York">New York &#127482;&#127480;</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
          <h2>Los Angeles &#127482;&#127480;</h2>
          <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="poznan">
          <div>
          <h2>Poznan &#x1F1F5;&#x1F1F1;</h2>
          <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

  <footer>
    <p class="code-credit">
      This project was coded with ❤️ by <a href="https://github.com/CharityO3" target="_blank">Charity Orhoridiohwo</a> and is open-sourced on <a href="https://github.com/CharityO3/World-Clock" target="_blank">GitHub</a> and hosted on <a href="#" target="_blank">Netlify</a>
    </p>
  </footer>


  <script src="JavaScript/index.js"></script>
</body>
</html>
